<mat-card>
    <mat-card-title>Cadastrar novo usu√°rio</mat-card-title>
    <form #f="ngForm"  [formGroup]="formUsuario">
        <mat-form-field>
            <input  matInput placeholder="Nome"
                    [(ngModel)]="registerUser.name"  
                    name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input  matInput placeholder="E-mail"
                    [(ngModel)]="registerUser.email" 
                    formControlName="email" 
                    name="email" 
                    required
            >
        </mat-form-field>   
        <mat-form-field>
            <input  matInput placeholder="Telefone" 
                    mask="(00)0000-0000"
                    [(ngModel)]="registerUser.telefone" 
                    name="telefone"
            >
        </mat-form-field>   
        <div ngModelGroup="endereco">                       
            <mat-form-field>
                <input  matInput placeholder="Rua"
                        [(ngModel)]="registerUser.logradouro" 
                        name="logradouro"
                >
            </mat-form-field> 
            <mat-form-field>
                <input  matInput placeholder="Complemento"
                        [(ngModel)]="registerUser.complemento" 
                        name="complemento"
                >
            </mat-form-field> 
            <mat-form-field>
                <input  matInput placeholder="Bairro"
                        [(ngModel)]="registerUser.bairro" 
                        name="bairro"
                >
            </mat-form-field>     
        </div>
        <div ngModelGroup="endereco2">
            <mat-form-field>
                <input  matInput placeholder="Cep"
                        [(ngModel)]="registerUser.cep" 
                        name="cep" 
                        mask="00000-000" 
                        (blur)="consultaCEP($event.target.value, f)"
                    >
            </mat-form-field>  
            <mat-form-field>
                <input  matInput placeholder="Cidade"
                        [(ngModel)]="registerUser.localidade" 
                        name="localidade"
                >
            </mat-form-field> 
            <mat-form-field>
                <input  matInput placeholder="Estado"
                        [(ngModel)]="registerUser.uf" 
                        name="uf"
                >
            </mat-form-field> 
        </div>  
        <mat-form-field>
            <input  matInput placeholder="Foto(Url)"
                    [(ngModel)]="registerUser.urlFoto"  
                    name="urlfoto"
            >
        </mat-form-field>        
    </form>
    <button mat-raised-button (click)="createUser()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
