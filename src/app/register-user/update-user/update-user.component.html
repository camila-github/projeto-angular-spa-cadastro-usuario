<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form #f="ngForm" >
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="registerUser.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail"
                [(ngModel)]="registerUser.email" name="email">
        </mat-form-field>      
        <mat-form-field>
            <input matInput placeholder="Telefone" mask="(00)0000-0000"
                [(ngModel)]="registerUser.telefone" name="telefone">
        </mat-form-field>   
        <div ngModelGroup="endereco">
        <mat-form-field>
            <input matInput placeholder="Cep"
                [(ngModel)]="registerUser.cep" name="cep" mask="00000-000" >
        </mat-form-field>  
        <mat-form-field>
            <input matInput placeholder="complemento"
                [(ngModel)]="registerUser.complemento" name="complemento">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Rua"
                [(ngModel)]="registerUser.logradouro" name="logradouro">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Bairro"
                [(ngModel)]="registerUser.bairro" name="bairro">
        </mat-form-field>   
        <mat-form-field>
            <input matInput placeholder="Cidade"
                [(ngModel)]="registerUser.localidade" name="localidade">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Estado"
                [(ngModel)]="registerUser.uf" name="uf">
        </mat-form-field> 
        </div>
        
    </form>
    <button mat-raised-button (click)="updateUser()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
